<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS AI Voice Assistant</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.svg" alt="Company Logo" class="logo">

    <div class="control-buttons">
        <button id="toggleButton" class="toggle-button">ON</button>
    </div>

    <div class="main-container">
        <div class="animation-container" id="animationWrapper">
            <div class="animation-glow"></div>
            <div id="animationContainer">
                <dotlottie-player id="aiAnimation"
                    src="https://lottie.host/75f3ff82-a7ff-44a5-bccd-9c6b5514fb23/PIFu2zeQgJ.json"
                    background="transparent"
                    speed="2"
                    style="width: 100%; height: 100%"
                    loop
                    mode="normal"
                    renderer="svg"
                    hover></dotlottie-player>
            </div>
        </div>

        <div class="user-speaking-indicator" id="userSpeakingIndicator"></div>
        <div class="status-text" id="statusText">ACS AI Voice Assistant</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
