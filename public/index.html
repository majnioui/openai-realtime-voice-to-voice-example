<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Cloud Services AI Voice Assistant</title>
    <link rel="icon" href="favicon.webp" type="image/webp">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.svg" alt="Company Logo" class="logo">

    <div class="control-buttons">
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="main-container">
        <div class="animation-container" id="animationWrapper">
            <div class="animation-glow"></div>
            <div class="effect-border"></div>
            <div id="animationContainer">
                <!-- Single fixed robot image -->
                <div class="animation-player">
                    <img src="acs-robot.svg" alt="AI Assistant" id="aiRobotImage" class="robot-image">
                </div>
            </div>
        </div>

        <div class="user-speaking-indicator" id="userSpeakingIndicator"></div>
        <div class="status-text" id="statusText">ACS AI Voice Assistant</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
