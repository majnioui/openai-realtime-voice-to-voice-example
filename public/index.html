<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Cloud Services AI Voice Assistant</title>
    <link rel="icon" href="favicon.webp" type="image/webp">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.svg" alt="Company Logo" class="logo">

    <div class="control-buttons">
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="main-container">
        <div class="animation-container" id="animationWrapper">
            <div class="animation-glow"></div>
            <div class="effect-border"></div>
            <div id="animationContainer">
                <!-- Active animation (when AI is speaking) -->
                <div id="speaking-animation" class="animation-player">
                    <dotlottie-player id="aiSpeakingAnimation"
                        src="https://lottie.host/75f3ff82-a7ff-44a5-bccd-9c6b5514fb23/PIFu2zeQgJ.json"
                        background="transparent"
                        speed="2"
                        style="width: 100%; height: 100%"
                        loop
                        mode="normal"
                        renderer="svg"
                        hover></dotlottie-player>
                </div>

                <!-- Idle animation (when AI is not speaking) -->
                <div id="idle-animation" class="animation-player">
                    <dotlottie-player id="aiIdleAnimation"
                        src="https://lottie.host/75f3ff82-a7ff-44a5-bccd-9c6b5514fb23/PIFu2zeQgJ.json"
                        background="transparent"
                        speed="0.5"
                        style="width: 100%; height: 100%"
                        loop
                        mode="normal"
                        renderer="svg"></dotlottie-player>
                </div>
            </div>
        </div>

        <div class="user-speaking-indicator" id="userSpeakingIndicator"></div>
        <div class="status-text" id="statusText">ACS AI Voice Assistant</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
